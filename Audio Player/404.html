<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>

  <link rel="manifest" href="manifest.json">
  <style>
    .background {
      margin: auto;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .image {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    @media screen and (max-width: 800px) {
      .image {

        height: 70%;
      }
    }

    @media screen and (max-width: 400px) {
      .image {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="background">
    <img class="image" src="img/404.gif" height="100%" width="70%">
  </div>
</body>

</html>
